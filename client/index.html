<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <link href='bower_components/bleach/dist/css/bleach.css' rel='styles/styles.css'>
    <script src='bower_components/bleach/dist/js/bleach.js' ></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }

    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <div class="spinner"><img src="images/spiffygif_46x46.gif"></div>
      <div id="rooms">
      Room:
      <select id="roomSelect">
        <option> default</option>
        <option id="newRoom"> ...add room </option>
      </select>
      </div>
    <form id="send" >
      <input type="text" id="message"/>
      <input type="submit" name="submit" class="submit"/>
    </form>
    <div id="chats"></div>
    </div>
  </body>
</html>
